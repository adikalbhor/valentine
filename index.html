<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Valentine Proposal</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
/* ================= GLOBAL THEME ================= */
:root{
  --bg1:#ff6aa5;      /* deeper pink for gradient */
  --bg2:#ffd1e8;      /* soft pink */
  --bg3:#fff0f7;      /* very soft rose */
  --accent:#d63384;   /* candy pink */
  --accent2:#ff4da6;  /* bright pink */
  --love:#ff2ebd;     /* neon pink */
  --white:#ffffff;
  --shadow: 0 10px 30px rgba(255,0,120,.25);
}

html,body{
  height:100%;
  margin:0;
  overflow:hidden;
  font-family:"Poppins", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  color:#3a1f2b;
}

/* ================= LAYERS ================= */
body{
  background: radial-gradient(1200px 800px at 10% -10%, rgba(255,255,255,.35), transparent 60%),
              radial-gradient(1000px 600px at 90% 10%, rgba(255,255,255,.25), transparent 60%),
              linear-gradient(135deg,var(--bg1), var(--bg2), var(--bg3));
  background-size: 300% 300%;
  animation: bgShift 18s ease-in-out infinite alternate;
  text-align:center;
  padding-top:90px;
}

@keyframes bgShift{
  0%{ background-position: 0% 0%; }
  50%{ background-position: 100% 50%; }
  100%{ background-position: 0% 100%; }
}

/* bokeh / sparkles layer */
#bokehLayer, #fireworksCanvas, #confettiCanvas {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 0;
}

/* main content above canvases */
#app {
  position: relative;
  z-index: 1;
}

/* ================= FIRST SCREEN ================= */
#firstScreen{
  display:block;   /* visible first */
  z-index:10;
  position:relative;
}

h1{
  font-size: clamp(28px, 5vw, 48px);
  color:var(--love);
  text-shadow: 0 0 14px rgba(255,46,189,.6), 0 0 30px rgba(255,46,189,.25);
  margin-inline: 16px;
}

/* ================= BUTTONS ================= */
.btn{
  padding:16px 40px;
  font-size:22px;
  border:none;
  border-radius:16px;
  cursor:pointer;
  font-weight:700;
  margin:10px;
  box-shadow: var(--shadow);
  transition: transform .15s ease, filter .2s ease, box-shadow .2s ease;
  will-change: transform;
}

#yesBtn{
  background: linear-gradient(135deg, #ff5db1, #ff2ebd);
  color:white;
}
#yesBtn:hover{ transform: translateY(-2px) scale(1.05); filter: brightness(1.05); }

#noBtn{
  background:#2e2a31;
  color:white;
  position:absolute;
  border: 2px solid rgba(255,255,255,.15);
}
#noBtn:hover{ transform: translateY(-2px) scale(1.05); }

/* ================= FLOATING HEARTS ================= */
.heart{
  position:fixed;
  bottom:-20px;
  color:#ff357a;
  font-size:26px;
  animation:floatUp 5s linear infinite;
  pointer-events:none;
  text-shadow: 0 0 8px rgba(255,0,120,.4);
}
@keyframes floatUp{
  0%{opacity:0; transform:translateY(0) scale(.8) rotate(0deg)}
  10%{opacity:1}
  100%{opacity:0; transform:translateY(-860px) scale(1.2) rotate(20deg)}
}

/* Heart trail (follows cursor/touch) */
.trail-heart {
  position: fixed;
  font-size: 16px;
  will-change: transform, opacity;
  pointer-events: none;
  filter: drop-shadow(0 6px 10px rgba(255,0,120,.35));
  animation: trailPop .9s ease-out forwards;
}
@keyframes trailPop {
  0%   { transform: scale(.3) translateY(0); opacity: 0; }
  20%  { transform: scale(1.2) translateY(-6px); opacity: 1; }
  100% { transform: scale(.8) translateY(-24px); opacity: 0; }
}

/* ================= MISCHIEF EMOJIS ================= */
.mischief-emoji{
  position:fixed;
  font-size:40px;
  opacity:0;
  animation:mischiefPop 1.1s ease-out forwards;
  pointer-events:none;
}
@keyframes mischiefPop{
  0%{opacity:0;transform:scale(.3) rotate(-20deg);}
  40%{opacity:1;transform:scale(1.4) rotate(10deg);}
  70%{opacity:1;transform:scale(1) rotate(-5deg);}
  100%{opacity:0;transform:scale(.2) rotate(20deg) translateY(-80px);}
}

/* ================= YES MESSAGE ================= */
#message{
  display:none;
  position:fixed;
  top:50%; left:50%;
  transform:translate(-50%,-50%) scale(.2);
  background:rgba(255,255,255,.9);
  backdrop-filter: blur(6px);
  padding:26px 26px 30px;
  border-radius:22px;
  font-size:22px;
  box-shadow: 0 20px 60px rgba(255,0,120,.35);
  border: 1px solid rgba(255,255,255,.6);
  animation:popIn 1s forwards ease;
  max-width: min(90vw, 560px);
}
@keyframes popIn{
  0%{transform:translate(-50%,-50%) scale(.2);opacity:0}
  55%{transform:translate(-50%,-50%) scale(1.15);opacity:1}
  100%{transform:translate(-50%,-50%) scale(1);opacity:1}
}

/* ================= NEON TEXT ================= */
#neonLoveText{
  display:none;
  position:fixed;
  top:72%; left:50%;
  transform:translate(-50%,-50%);
  font-size: clamp(34px, 7vw, 66px);
  font-weight:900;
  color:#ff2ebd;
  letter-spacing: 1px;
  text-shadow: 0 0 12px #ff2ebd, 0 0 30px #ff008c, 0 0 60px rgba(255,0,140,.5);
  animation:neon 2.2s ease-in-out infinite;
}
@keyframes neon{
  0%{opacity:.35}
  50%{opacity:1}
  100%{opacity:.35}
}

/* ================= SECOND SCREEN ================= */
#secondScreen{
  display:none;
  position:fixed;
  inset:0;
  background: linear-gradient(135deg, rgba(255,246,251,.65), rgba(255,210,233,.5));
  justify-content:center;
  align-items:center;
  flex-direction:column;
  gap:22px;
}

#secondScreen h2{
  font-size: clamp(22px, 4.5vw, 40px);
  color:#c51f77;
  text-shadow: 0 0 14px rgba(255,0,120,.25);
  padding: 0 16px;
}

.option-btn{
  width:min(320px, 80vw);
  padding:16px;
  font-size:22px;
  background: linear-gradient(135deg, #ff62b4, #ff2aae);
  color:white;
  border-radius:14px;
  border:none;
  cursor:pointer;
  box-shadow: var(--shadow);
  transition: transform .15s ease, filter .2s ease;
}
.option-btn:hover{ transform: translateY(-2px) scale(1.03); filter: brightness(1.05); }

#coffee{ background: linear-gradient(135deg, #ff6b8b, #ff3f72); }

/* ================= MODAL ================= */
#resultModal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  justify-content:center;
  align-items:center;
  padding: 16px;
}

.modal-card{
  width:min(92vw,560px);
  background: rgba(255,255,255,.96);
  backdrop-filter: blur(8px);
  padding:30px 22px;
  border-radius:20px;
  text-align:center;
  box-shadow: 0 30px 80px rgba(255,0,120,.35);
  border: 1px solid rgba(255,255,255,.7);
  transform: translateY(12px) scale(.98);
  animation: cardIn .5s ease forwards;
}
@keyframes cardIn{
  to { transform: translateY(0) scale(1); }
}

.modal-card h3{font-size:28px;color:#d63384;margin: 6px 0 10px;}
.modal-card p{font-size:20px;margin:0 0 20px; color:#5e2c45;}

.btn-ok{
  padding:12px 26px;
  border:none;
  background: linear-gradient(135deg, #ff5db1, #ff2ebd);
  color:white;
  border-radius:12px;
  cursor:pointer;
  font-weight: 700;
  box-shadow: var(--shadow);
}

/* small helper text */
.small-note {
  margin-top: 10px;
  font-size: 13px;
  color: #7a4c62;
  opacity: .85;
}

/* ================= RESPONSIVE SAFE AREA ================= */
@media (max-width: 480px){
  #noBtn { font-size:18px; padding: 12px 20px; }
  .btn { font-size:18px; padding: 12px 24px; }
}
</style>
</head>

<body>
<canvas id="bokehLayer"></canvas>
<canvas id="fireworksCanvas"></canvas>
<canvas id="confettiCanvas"></canvas>

<div id="app">
  <!-- PAGE 1 -->
  <div id="firstScreen">
    <h1 id="question">Harshada, will you be my Valentine? ‚ù§Ô∏è</h1>
    <button id="yesBtn" class="btn">Yes</button>
    <button id="noBtn" class="btn">No</button>
  </div>

  <!-- YES message -->
  <div id="message">
    üíñ Thank you for saying YES, Harshada! üíñ<br /><br />
    You make my life complete ‚ù§Ô∏è
  </div>

  <!-- NEON -->
  <div id="neonLoveText">I LOVE YOU HARSHADA üíó</div>

  <!-- PAGE 2 -->
  <div id="secondScreen">
    <h2>Harshada, what would you like for our Valentine‚Äôs date? ‚ù§Ô∏è</h2>
    <button id="dinner" class="option-btn">üçΩ Dinner</button>
    <button id="coffee" class="option-btn">‚òï Coffee</button>
    <div class="small-note">Pick one‚ÄîI'll make it unforgettable ‚ú®</div>
  </div>

  <!-- MODAL -->
  <div id="resultModal">
    <div class="modal-card">
      <h3 id="resultTitle"></h3>
      <p id="resultQuote"></p>
      <button id="modalClose" class="btn-ok">Aww Okay ‚ù§Ô∏è</button>
    </div>
  </div>
</div>

<script>
/* ================= ELEMENTS ================= */
const first = document.getElementById("firstScreen");
const second = document.getElementById("secondScreen");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const msg = document.getElementById("message");
const neon = document.getElementById("neonLoveText");
const dinnerBtn = document.getElementById("dinner");
const coffeeBtn = document.getElementById("coffee");
const modal = document.getElementById("resultModal");
const title = document.getElementById("resultTitle");
const quote = document.getElementById("resultQuote");
const modalClose = document.getElementById("modalClose");

const fireworksCanvas = document.getElementById("fireworksCanvas");
const confettiCanvas = document.getElementById("confettiCanvas");
const bokehCanvas = document.getElementById("bokehLayer");
const fctx = fireworksCanvas.getContext("2d");
const cctx = confettiCanvas.getContext("2d");
const bctx = bokehCanvas.getContext("2d");

function resizeCanvases(){
  [fireworksCanvas, confettiCanvas, bokehCanvas].forEach(cv=>{
    cv.width = innerWidth * devicePixelRatio;
    cv.height = innerHeight * devicePixelRatio;
    const ctx = cv.getContext('2d');
    ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
  });
}
resizeCanvases();
addEventListener('resize', resizeCanvases);

/* ================= HEART FLOATS ================= */
setInterval(() => {
  let h = document.createElement("div");
  h.className = "heart";
  h.textContent = Math.random() > .5 ? "üíñ" : "‚ù§Ô∏è";
  h.style.left = Math.random() * innerWidth + "px";
  h.style.fontSize = (Math.random()*18 + 20) + "px";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 5200);
}, 320);

/* ================= HEART TRAIL ================= */
(function heartTrail(){
  const EMOJI = ["üíó","üíò","üíû","üíï","üíì","‚ù§Ô∏è","üíñ"];
  function puff(x,y){
    const el = document.createElement('div');
    el.className = 'trail-heart';
    el.textContent = EMOJI[Math.floor(Math.random()*EMOJI.length)];
    el.style.left = (x - 8) + 'px';
    el.style.top  = (y - 8) + 'px';
    document.body.appendChild(el);
    setTimeout(()=> el.remove(), 900);
  }
  window.addEventListener('mousemove', e => puff(e.clientX, e.clientY));
  window.addEventListener('touchmove', e => {
    const t = e.touches[0];
    if (t) puff(t.clientX, t.clientY);
  }, {passive:true});
})();

/* ================= MISCHIEF EMOJIS ================= */
const naughty = ["üòú","üòù","ü§™","üòà","üòâ","üòÇ","ü§≠","üôà","ü§´"];
function spawnEmoji(x,y){
  let em = document.createElement("div");
  em.className = "mischief-emoji";
  em.textContent = naughty[Math.floor(Math.random()*naughty.length)];
  em.style.left = x + "px";
  em.style.top = y + "px";
  document.body.appendChild(em);
  setTimeout(()=>em.remove(),1100);
}

/* NO BUTTON MOVEMENT + MISCHIEF */
noBtn.onmouseover = (e)=>{
  for(let i=0;i<4;i++) spawnEmoji(e.clientX,e.clientY);
  noBtn.style.left = Math.max(0, Math.random()*(innerWidth-150))+"px";
  noBtn.style.top  = Math.max(0, Math.random()*(innerHeight-150))+"px";
};

/* ================= BACKGROUND BOKEH ================= */
const bokehDots = Array.from({length: 30}).map(()=>({
  x: Math.random()*innerWidth,
  y: Math.random()*innerHeight,
  r: Math.random()*6+3,
  a: Math.random()*0.3+0.05,
  s: Math.random()*0.6+0.2
}));
function drawBokeh(){
  bctx.clearRect(0,0,innerWidth,innerHeight);
  bokehDots.forEach(d=>{
    bctx.beginPath();
    const grad = bctx.createRadialGradient(d.x, d.y, 0, d.x, d.y, d.r*4);
    grad.addColorStop(0, `rgba(255,255,255,${d.a})`);
    grad.addColorStop(1, `rgba(255,255,255,0)`);
    bctx.fillStyle = grad;
    bctx.arc(d.x, d.y, d.r*4, 0, Math.PI*2);
    bctx.fill();
    d.y += Math.sin(Date.now()*0.001*d.s)*0.15;
    d.x += Math.cos(Date.now()*0.001*d.s)*0.15;
    if(d.x< -20) d.x = innerWidth+20;
    if(d.x> innerWidth+20) d.x = -20;
    if(d.y< -20) d.y = innerHeight+20;
    if(d.y> innerHeight+20) d.y = -20;
  });
  requestAnimationFrame(drawBokeh);
}
drawBokeh();

/* ================= FIREWORKS ================= */
let fireworks = [];
function spawnFirework(x, y, hue){
  const particles = 70;
  for(let i=0;i<particles;i++){
    const angle = (Math.PI * 2 * i) / particles;
    const speed = Math.random()*3 + 2;
    fireworks.push({
      x, y,
      vx: Math.cos(angle)*speed,
      vy: Math.sin(angle)*speed,
      life: Math.random()*40 + 40,
      hue: hue || Math.floor(Math.random()*360),
      alpha: 1
    });
  }
}
function drawFireworks(){
  fctx.globalCompositeOperation = 'destination-out';
  fctx.fillStyle = 'rgba(0,0,0,0.25)';
  fctx.fillRect(0,0,innerWidth,innerHeight);
  fctx.globalCompositeOperation = 'lighter';

  fireworks.forEach(p=>{
    p.x += p.vx;
    p.y += p.vy;
    p.vy += 0.02; // gravity
    p.life--;
    p.alpha = Math.max(0, p.life/90);

    fctx.beginPath();
    fctx.fillStyle = `hsla(${p.hue}, 100%, 60%, ${p.alpha})`;
    fctx.arc(p.x, p.y, 2.2, 0, Math.PI*2);
    fctx.fill();
  });
  fireworks = fireworks.filter(p => p.life > 0);
  requestAnimationFrame(drawFireworks);
}
drawFireworks();

/* ================= CONFETTI ================= */
let confetti = [];
function burstConfetti(x, y){
  const colors = ['#ff2ebd','#ff6aa5','#ffd1e8','#ff9ecb','#ff3f72','#ff62b4'];
  for(let i=0;i<140;i++){
    confetti.push({
      x, y,
      vx: (Math.random()-0.5)*6,
      vy: (Math.random()-1.2)*5,
      g: 0.06 + Math.random()*0.04,
      size: Math.random()*6 + 3,
      rot: Math.random()*Math.PI,
      vr: (Math.random()-0.5)*0.3,
      color: colors[Math.floor(Math.random()*colors.length)],
      life: 160 + Math.random()*40
    });
  }
}
function drawConfetti(){
  cctx.clearRect(0,0,innerWidth,innerHeight);
  confetti.forEach(p=>{
    p.x += p.vx;
    p.y += p.vy;
    p.vy += p.g;
    p.rot += p.vr;
    p.life--;

    cctx.save();
    cctx.translate(p.x, p.y);
    cctx.rotate(p.rot);
    cctx.fillStyle = p.color;
    cctx.fillRect(-p.size/2, -p.size/2, p.size, p.size);
    cctx.restore();
  });
  confetti = confetti.filter(p=>p.life>0 && p.y < innerHeight + 40);
  requestAnimationFrame(drawConfetti);
}
drawConfetti();

/* ================= ‚ù§Ô∏è YES CLICK ================= */
yesBtn.onclick = ()=>{
  // Hide question + NO
  document.getElementById("question").style.display="none";
  noBtn.style.display="none";

  // Show thank-you + neon
  msg.style.display="block";
  neon.style.display="block";

  // Music (user gesture allows autoplay)
  const bg = new Audio("https://cdn.pixabay.com/audio/2023/02/14/audio_70f0f7c4df.mp3");
  bg.volume = 0.5;
  bg.play().catch(()=>{});

  // Fireworks & confetti at center
  const cx = innerWidth/2, cy = innerHeight/2;
  spawnFirework(cx, cy, 330);
  spawnFirework(cx, cy-80, 300);
  spawnFirework(cx-120, cy-40, 345);
  spawnFirework(cx+120, cy-40, 315);
  burstConfetti(cx, cy-40);

  // HEART BURST
  for(let i=0;i<42;i++){
    let b=document.createElement("div");
    b.className="heart";
    b.textContent = Math.random()>.5? "üíñ" : "‚ù§Ô∏è";
    b.style.left=(cx + (Math.random()*120-60))+"px";
    b.style.bottom="45%";
    b.style.fontSize=(Math.random()*22+28)+"px";
    document.body.appendChild(b);
    setTimeout(()=>b.remove(),2200);
  }

  // AFTER 6s ‚Üí PAGE 2
  setTimeout(()=>{
    msg.style.display="none";
    neon.style.display="none";
    first.style.display="none";
    second.style.display="flex";
  }, 6000);
};

/* ================= PAGE 2 LOGIC ================= */
dinnerBtn.onclick = ()=>{
  title.textContent="Dinner Date üçΩÔ∏è";
  quote.textContent="Let‚Äôs enjoy a romantic dinner full of love, warmth & smiles.";
  modal.style.display="flex";

  // celebratory sparkle
  const cx = innerWidth/2, cy = innerHeight/2;
  spawnFirework(cx-80, cy-40, 330);
  burstConfetti(cx, cy-60);

  coffeeBtn.style.display="none";
};

coffeeBtn.onclick = ()=>{
  title.textContent="Coffee Date ‚òï";
  quote.textContent="Warm coffee + warm conversation = the perfect moment with you ‚ù§Ô∏è";
  modal.style.display="flex";

  const cx = innerWidth/2, cy = innerHeight/2;
  spawnFirework(cx+60, cy-30, 315);
  burstConfetti(cx, cy-60);

  dinnerBtn.style.display="none";
};

modalClose.onclick = ()=>{
  modal.style.display="none";
  // allow re-choose if you want
  dinnerBtn.style.display="";
  coffeeBtn.style.display="";
};
</script>
</body>
</html>
