<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Proposal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

/* ================= GLOBAL THEME ================= */
:root{
  --pink1:#ffb6d9;
  --pink2:#ffe6f2;
  --pink3:#ffd1e8;
  --accent:#d63384;
  --accent2:#ff4da6;
}

html,body{
  height:100%;
  margin:0;
  overflow:hidden;
  font-family:"Poppins",sans-serif;
}

/* ================= BACKGROUND ================= */
body{
  background:linear-gradient(135deg,var(--pink1),var(--pink2),var(--pink3));
  background-size:400% 400%;
  animation:bgMove 14s ease infinite;
  text-align:center;
  padding-top:90px;
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ================= FIRST SCREEN ================= */
#firstScreen{
  display:block;   /* IMPORTANT ‚Äî page 1 visible first */
  z-index:10;
  position:relative;
}

h1{
  font-size:45px;
  color:var(--accent);
  text-shadow:0 0 10px rgba(255,0,120,.4);
}

/* ================= BUTTONS ================= */
.btn{
  padding:16px 40px;
  font-size:24px;
  border:none;
  border-radius:14px;
  cursor:pointer;
  font-weight:bold;
  margin:10px;
}

#yesBtn{
  background:var(--accent2);
  color:white;
}
#yesBtn:hover{transform:scale(1.1)}

#noBtn{
  background:#333;
  color:white;
  position:absolute;
}

/* ================= FLOATING HEARTS ================= */
.heart{
  position:fixed;
  bottom:-20px;
  color:red;
  font-size:26px;
  animation:floatUp 4s linear infinite;
  pointer-events:none;
}
@keyframes floatUp{
  0%{opacity:1;transform:translateY(0)}
  100%{opacity:0;transform:translateY(-800px)}
}

/* ================= MISCHIEF EMOJIS ================= */
.mischief-emoji{
  position:fixed;
  font-size:40px;
  opacity:0;
  animation:mischiefPop 1s ease-out forwards;
  pointer-events:none;
}
@keyframes mischiefPop{
  0%{opacity:0;transform:scale(.3) rotate(-20deg);}
 40%{opacity:1;transform:scale(1.4) rotate(10deg);}
 70%{opacity:1;transform:scale(1) rotate(-5deg);}
100%{opacity:0;transform:scale(.2) rotate(20deg) translateY(-80px);}
}

/* ================= YES MESSAGE ================= */
#message{
  display:none;
  position:fixed;
  top:50%;left:50%;
  transform:translate(-50%,-50%) scale(.2);
  background:white;
  padding:30px;
  border-radius:20px;
  font-size:24px;
  box-shadow:0 0 30px rgba(255,0,120,.5);
  animation:popIn 1s forwards ease;
}
@keyframes popIn{
  0%{transform:translate(-50%,-50%) scale(.2);opacity:0}
 60%{transform:translate(-50%,-50%) scale(1.25);opacity:1}
100%{transform:translate(-50%,-50%) scale(1);opacity:1}
}

/* ================= NEON TEXT ================= */
#neonLoveText{
  display:none;
  position:fixed;
  top:70%;left:50%;
  transform:translate(-50%,-50%);
  font-size:55px;
  font-weight:900;
  color:#ff2ebd;
  text-shadow:0 0 10px #ff2ebd,0 0 20px #ff008c;
  animation:neon 2s infinite;
}
@keyframes neon{
  0%{opacity:.3}
  50%{opacity:1}
  100%{opacity:.3}
}

/* ================= SECOND SCREEN ================= */
#secondScreen{
  display:none;  /* IMPORTANT ‚Äî must be hidden until delay */
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#ff9ecb,#ffd6e8,#ffb3d9);
  justify-content:center;
  align-items:center;
  flex-direction:column;
  gap:25px;
}

#secondScreen h2{
  font-size:38px;
  color:#d63384;
  text-shadow:0 0 10px rgba(255,0,120,.4);
}

.option-btn{
  width:260px;
  padding:18px;
  font-size:26px;
  background:#ff4da6;
  color:white;
  border-radius:14px;
  border:none;
  cursor:pointer;
}
.option-btn:hover{transform:scale(1.1)}

#coffee{background:#d84b6a}

/* ================= MODAL ================= */
#resultModal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  justify-content:center;
  align-items:center;
}

.modal-card{
  width:min(90vw,550px);
  background:white;
  padding:30px;
  border-radius:20px;
  text-align:center;
}

.modal-card h3{font-size:32px;color:#d63384;}
.modal-card p{font-size:22px;margin-bottom:20px;}

.btn-ok{
  padding:12px 26px;
  border:none;
  background:#ff4da6;
  color:white;
  border-radius:12px;
  cursor:pointer;
}
</style>

</head>

<body>

<!-- PAGE 1 -->
<div id="firstScreen">
  <h1 id="question">Harshada, will you be my Valentine? ‚ù§Ô∏è</h1>
  <button id="yesBtn" class="btn">Yes</button>
  <button id="noBtn" class="btn">No</button>
</div>

<!-- YES message -->
<div id="message">
  üíñ Thank you for saying YES, Harshada! üíñ<br><br>
  You make my life complete ‚ù§Ô∏è
</div>

<!-- NEON -->
<div id="neonLoveText">I LOVE YOU HARSHADA üíó</div>

<!-- PAGE 2 -->
<div id="secondScreen">
  <h2>Harshada, what would you like for our Valentine‚Äôs date? ‚ù§Ô∏è</h2>
  <button id="dinner" class="option-btn">üçΩ Dinner</button>
  <button id="coffee" class="option-btn">‚òï Coffee</button>
</div>

<!-- MODAL -->
<div id="resultModal">
  <div class="modal-card">
    <h3 id="resultTitle"></h3>
    <p id="resultQuote"></p>
    <button id="modalClose" class="btn-ok">Aww Okay ‚ù§Ô∏è</button>
  </div>
</div>

<script>

/* ELEMENTS */
const first = document.getElementById("firstScreen");
const second = document.getElementById("secondScreen");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const msg = document.getElementById("message");
const neon = document.getElementById("neonLoveText");

/* ‚ú® HEART FLOATS */
setInterval(() => {
  let h = document.createElement("div");
  h.className = "heart";
  h.textContent = "‚ù§Ô∏è";
  h.style.left = Math.random() * innerWidth + "px";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 4000);
}, 300);

/* ‚ú® MISCHIEF EMOJIS */
const naughty = ["üòú","üòù","ü§™","üòà","üòâ","üòÇ","ü§≠","üôà","ü§´"];
function spawnEmoji(x,y){
  let em = document.createElement("div");
  em.className = "mischief-emoji";
  em.textContent = naughty[Math.floor(Math.random()*naughty.length)];
  em.style.left = x + "px";
  em.style.top = y + "px";
  document.body.appendChild(em);
  setTimeout(()=>em.remove(),1000);
}

/* NO BUTTON MOVEMENT + MISCHIEF */
noBtn.onmouseover = (e)=>{
  for(let i=0;i<4;i++) spawnEmoji(e.clientX,e.clientY);
  noBtn.style.left = Math.random()*(innerWidth-150)+"px";
  noBtn.style.top  = Math.random()*(innerHeight-150)+"px";
};

/* ‚ù§Ô∏è YES CLICK */
yesBtn.onclick = ()=>{

  // Hide question + NO
  document.getElementById("question").style.display="none";
  noBtn.style.display="none";

  // Show thank-you + neon
  msg.style.display="block";
  neon.style.display="block";

  // Start music
  const bg = new Audio("https://cdn.pixabay.com/audio/2023/02/14/audio_70f0f7c4df.mp3");
  bg.volume = 0.5;
  bg.play();

  // HEART BURST
  for(let i=0;i<40;i++){
    let b=document.createElement("div");
    b.className="heart";
    b.textContent="üíñ";
    b.style.left=innerWidth/2+"px";
    b.style.bottom="50%";
    b.style.fontSize=(Math.random()*20+30)+"px";
    document.body.appendChild(b);
    setTimeout(()=>b.remove(),2000);
  }

  // WAIT **12 seconds**, THEN SHOW PAGE 2
  setTimeout(()=>{
    msg.style.display="none";
    neon.style.display="none";
    first.style.display="none";     // HIDE PAGE 1
    second.style.display="flex";    // SHOW PAGE 2
  },6000);
};

/* ================= PAGE 2 LOGIC ================= */
const modal=document.getElementById("resultModal");
const title=document.getElementById("resultTitle");
const quote=document.getElementById("resultQuote");

dinner.onclick=()=>{
  title.textContent="Dinner Date üçΩÔ∏è";
  quote.textContent="Let‚Äôs enjoy a romantic dinner full of love, warmth & smiles.";
  modal.style.display="flex";
  coffee.style.display="none";
}

coffee.onclick=()=>{
  title.textContent="Coffee Date ‚òï";
  quote.textContent="Warm coffee + warm conversation = the perfect moment with you ‚ù§Ô∏è";
  modal.style.display="flex";
  dinner.style.display="none";
}

modalClose.onclick=()=>{
  modal.style.display="none";
}

</script>
</body>
</html>
