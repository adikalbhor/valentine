<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Valentine Proposal</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
/* ================= GLOBAL THEME ================= */
:root{
  --pink1:#ff6aa5;
  --pink2:#ffd1e8;
  --pink3:#fff0f7;
  --accent:#d63384;
  --accent2:#ff4da6;
  --love:#ff2ebd;
  --white:#ffffff;
  --shadow: 0 10px 30px rgba(255,0,120,.25);
}

html,body{
  height:100%;
  margin:0;
  overflow:hidden;
  font-family:"Poppins", sans-serif;
  color:#3a1f2b;
}

/* ================= BACKGROUND ================= */
body{
  background: radial-gradient(1200px 800px at 10% -10%, rgba(255,255,255,.35), transparent 60%),
              radial-gradient(1000px 600px at 90% 10%, rgba(255,255,255,.25), transparent 60%),
              linear-gradient(135deg,var(--pink1), var(--pink2), var(--pink3));
  background-size: 350% 350%;
  animation: bgShift 20s ease-in-out infinite alternate;
  text-align:center;
  padding-top:90px;
}
@keyframes bgShift{
  0%{ background-position: 0% 0%; }
  50%{ background-position: 100% 50%; }
  100%{ background-position: 0% 100%; }
}

/* Canvas layers */
#bokehLayer, #fireworksCanvas, #confettiCanvas {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 0;
}

#app { position: relative; z-index: 1; }

/* ================= FIRST SCREEN ================= */
#firstScreen{
  display:block;
  position:relative;
  z-index:10;
}

h1{
  font-size: clamp(28px,5vw,48px);
  color:var(--love);
  text-shadow: 0 0 14px rgba(255,46,189,.6), 0 0 30px rgba(255,46,189,.25);
  margin-inline: 16px;
}

/* ================= BUTTONS ================= */
.btn{
  padding:16px 40px;
  font-size:22px;
  border:none;
  border-radius:16px;
  cursor:pointer;
  font-weight:700;
  margin:10px;
  box-shadow: var(--shadow);
  transition: transform .15s ease;
}

#yesBtn{
  background: linear-gradient(135deg, #ff5db1, #ff2ebd);
  color:white;
}
#yesBtn:hover{ transform: scale(1.07); }

#noBtn{
  background:#2e2a31;
  color:white;
  position:absolute;
}

/* ================= FLOATING HEARTS ================= */
.heart{
  position:fixed;
  bottom:-20px;
  color:#ff357a;
  font-size:26px;
  animation:floatUp 5s linear infinite;
  pointer-events:none;
  text-shadow: 0 0 8px rgba(255,0,120,.4);
}
@keyframes floatUp{
  0%{opacity:0; transform:translateY(0) scale(.8)}
  10%{opacity:1}
  100%{opacity:0; transform:translateY(-860px) scale(1.2)}
}

/* HEART TRAIL */
.trail-heart {
  position: fixed;
  font-size: 16px;
  pointer-events:none;
  animation: trailPop 1s ease-out forwards;
}
@keyframes trailPop {
  0%{opacity:0; transform:scale(.3)}
  60%{opacity:1; transform:scale(1.3)}
  100%{opacity:0; transform:scale(.6) translateY(-20px)}
}

/* ================= MISCHIEF EMOJIS ================= */
.mischief-emoji{
  position:fixed;
  font-size:40px;
  opacity:0;
  animation:mischiefPop 1.1s ease-out forwards;
  pointer-events:none;
}
@keyframes mischiefPop{
  0%{opacity:0;transform:scale(.3)}
  40%{opacity:1;transform:scale(1.4)}
  70%{opacity:1;transform:scale(1)}
  100%{opacity:0;transform:scale(.2) translateY(-80px)}
}

/* ================= YES MESSAGE ================= */
#message{
  display:none;
  position:fixed;
  inset:0;                     /* full screen */
  display:flex;
  justify-content:center;      /* center horizontal */
  align-items:center;          /* center vertical */
  z-index:999999;              /* above all canvases */
  pointer-events:none;         /* avoids blocking touches */
}

#message .box {
  background:rgba(255,255,255,0.95);
  padding:32px;
  border-radius:22px;
  font-size:22px;
  max-width:90vw;
  width:auto;
  text-align:center;
  box-shadow:0 20px 60px rgba(255,0,120,.35);
  border:1px solid rgba(255,255,255,.7);
  pointer-events:auto;         /* buttons inside will work */
  transform:scale(0.2);
  animation:popIn 1s forwards ease;
}

@keyframes popIn{
  0%   { transform:scale(.2); opacity:0; }
  60%  { transform:scale(1.15); opacity:1; }
  100% { transform:scale(1); opacity:1; }
}

/* ================= NEON TEXT ================= */
#neonLoveText{
  display:none;
  position:fixed;
  top:75%; left:50%;
  transform:translate(-50%,-50%);
  font-size: clamp(34px,7vw,66px);
  font-weight:900;
  color:#ff2ebd;
  text-shadow: 0 0 12px #ff2ebd, 0 0 30px #ff008c;
  animation:neon 2s infinite;
}
@keyframes neon{
  0%{opacity:.4}
  50%{opacity:1}
  100%{opacity:.4}
}

/* ================= SECOND SCREEN ================= */
#secondScreen{
  display:none;
  position:fixed;
  inset:0;
  background: linear-gradient(135deg, rgba(255,246,251,.65), rgba(255,210,233,.5));
  justify-content:center;
  align-items:center;
  flex-direction:column;
  gap:20px;
  opacity:0;
}

#secondScreen h2{
  font-size: clamp(22px,5vw,40px);
  color:#c51f77;
  padding-inline:16px;
}

.option-btn{
  width:min(320px,80vw);
  padding:16px;
  font-size:22px;
  background: linear-gradient(135deg, #ff62b4, #ff2aae);
  color:white;
  border-radius:14px;
  border:none;
  cursor:pointer;
  box-shadow: var(--shadow);
  transition: transform .15s ease;
}
.option-btn:hover{transform:scale(1.05)}

#coffee{background: linear-gradient(135deg, #ff6b8b, #ff3f72);}

/* ================= MODAL ================= */
#resultModal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  justify-content:center;
  align-items:center;
}

.modal-card{
  width:min(92vw,560px);
  background:white;
  padding:26px;
  border-radius:20px;
  text-align:center;
  box-shadow: 0 20px 80px rgba(255,0,120,.35);
  animation:modalIn .4s ease;
}
@keyframes modalIn{
  from{opacity:0; transform:translateY(40px)}
  to{opacity:1; transform:translateY(0)}
}

.modal-card h3{font-size:28px;color:#d63384;}
.modal-card p{font-size:20px;}

.btn-ok{
  padding:12px 26px;
  border:none;
  background: linear-gradient(135deg, #ff5db1, #ff2ebd);
  color:white;
  border-radius:12px;
  font-size:18px;
}

/* ================= Responsive tweaks ================= */
@media (max-width:480px){
  .btn, .option-btn{font-size:18px;}
  #noBtn{font-size:18px; padding:12px 20px;}
}
</style>

</head>
<body>
<canvas id="bokehLayer"></canvas>
<canvas id="fireworksCanvas"></canvas>
<canvas id="confettiCanvas"></canvas>

<div id="app">
  <div id="firstScreen">
    <h1 id="question">Harshada, will you be my Valentine? ‚ù§Ô∏è</h1>
    <button id="yesBtn" class="btn">Yes</button>
    <button id="noBtn" class="btn">No</button>
  </div>

  <div id="message">
  <div class="box">
    üíñ Thank you for saying YES, Harshada! üíñ<br><br>
    You make my life complete ‚ù§Ô∏è
  </div>
</div>

  <div id="neonLoveText">I LOVE YOU HARSHADA üíó</div>

  <div id="secondScreen">
    <h2>Harshada, what would you like for our Valentine‚Äôs date? ‚ù§Ô∏è</h2>
    <button id="dinner" class="option-btn">üçΩ Dinner</button>
    <button id="coffee" class="option-btn">‚òï Coffee</button>
  </div>

  <div id="resultModal">
    <div class="modal-card">
      <h3 id="resultTitle"></h3>
      <p id="resultQuote"></p>
      <button id="modalClose" class="btn-ok">Aww Okay ‚ù§Ô∏è</button>
    </div>
  </div>
</div>

<script>
/* DEVICE DETECTION */
const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

// Anim scale
const FIREWORK_SCALE = isMobile ? 0.6 : 1;
const CONFETTI_SCALE = isMobile ? 0.55 : 1;
const HEART_INTERVAL = isMobile ? 450 : 300;

// elements
const first = document.getElementById("firstScreen");
const second = document.getElementById("secondScreen");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const msg = document.getElementById("message");
const neon = document.getElementById("neonLoveText");
const dinnerBtn = document.getElementById("dinner");
const coffeeBtn = document.getElementById("coffee");
const modal = document.getElementById("resultModal");
const title = document.getElementById("resultTitle");
const quote = document.getElementById("resultQuote");
const modalClose = document.getElementById("modalClose");

// canvases
const fireworksCanvas = document.getElementById("fireworksCanvas");
const confettiCanvas = document.getElementById("confettiCanvas");
const bokehCanvas = document.getElementById("bokehLayer");
const fctx = fireworksCanvas.getContext("2d");
const cctx = confettiCanvas.getContext("2d");
const bctx = bokehCanvas.getContext("2d");

/* Resize canvases */
function resizeCanvases(){
  const DPR = isMobile ? 1 : devicePixelRatio;
  [fireworksCanvas, confettiCanvas, bokehCanvas].forEach(cv=>{
    cv.width = innerWidth * DPR;
    cv.height = innerHeight * DPR;
    cv.getContext("2d").setTransform(DPR,0,0,DPR,0,0);
  });
}
resizeCanvases();
addEventListener("resize", resizeCanvases);

/* Floating hearts */
setInterval(()=>{
  let h=document.createElement("div");
  h.className="heart";
  h.textContent = Math.random()>0.5?"üíñ":"‚ù§Ô∏è";
  h.style.left = Math.random()*innerWidth+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),5000);
}, HEART_INTERVAL);

/* Heart pointer trail */
(function(){
  const EMOJI=["üíó","üíñ","‚ù§Ô∏è","üíï"];
  function puff(x,y){
    const el=document.createElement("div");
    el.className="trail-heart";
    el.textContent=EMOJI[Math.floor(Math.random()*EMOJI.length)];
    el.style.left=x+"px";
    el.style.top=y+"px";
    document.body.appendChild(el);
    setTimeout(()=>el.remove(),1000);
  }
  window.addEventListener("mousemove",e=>puff(e.clientX,e.clientY));
  window.addEventListener("touchmove",e=>{
    const t=e.touches[0];
    if(t)puff(t.clientX,t.clientY)
  },{passive:true});
})();

/* Naughty emojis for NO button */
const naughty=["üòú","üòù","ü§™","üòà","üòâ","üòÇ","ü§≠","üôà","ü§´"];
function spawnEmoji(x,y){
  let em=document.createElement("div");
  em.className="mischief-emoji";
  em.textContent=naughty[Math.floor(Math.random()*naughty.length)];
  em.style.left=x+"px";
  em.style.top=y+"px";
  document.body.appendChild(em);
  setTimeout(()=>em.remove(),1100);
}
noBtn.onmouseover=e=>{
  for(let i=0;i<4;i++) spawnEmoji(e.clientX,e.clientY);
  noBtn.style.left=Math.random()*(innerWidth-150)+"px";
  noBtn.style.top=Math.random()*(innerHeight-150)+"px";
};

/* Bokeh soft light background */
const bokehDots=Array.from({length:30}).map(()=>({
  x:Math.random()*innerWidth,
  y:Math.random()*innerHeight,
  r:Math.random()*6+3,
  a:Math.random()*0.3+0.05,
  s:Math.random()*0.6+0.2
}));
function drawBokeh(){
  bctx.clearRect(0,0,innerWidth,innerHeight);
  bokehDots.forEach(d=>{
    bctx.beginPath();
    const grad=bctx.createRadialGradient(d.x,d.y,0,d.x,d.y,d.r*4);
    grad.addColorStop(0,`rgba(255,255,255,${d.a})`);
    grad.addColorStop(1,`rgba(255,255,255,0)`);
    bctx.fillStyle=grad;
    bctx.arc(d.x,d.y,d.r*4,0,Math.PI*2);
    bctx.fill();
    d.y+=Math.sin(Date.now()*0.001*d.s)*0.2;
    d.x+=Math.cos(Date.now()*0.001*d.s)*0.2;
  });
  requestAnimationFrame(drawBokeh);
}
drawBokeh();

/* Fireworks */
let fireworks=[];
function spawnFirework(x,y,hue){
  const count=isMobile?30:70;
  for(let i=0;i<count;i++){
    const angle=(Math.PI*2*i)/count;
    fireworks.push({
      x,y,
      vx:Math.cos(angle)*3*FIREWORK_SCALE,
      vy:Math.sin(angle)*3*FIREWORK_SCALE,
      life:60,
      hue:hue||Math.floor(Math.random()*360),
      alpha:1
    });
  }
}
function drawFireworks(){
  fctx.globalCompositeOperation="destination-out";
  fctx.fillStyle="rgba(0,0,0,0.25)";
  fctx.fillRect(0,0,innerWidth,innerHeight);
  fctx.globalCompositeOperation="lighter";

  fireworks.forEach(p=>{
    p.x+=p.vx;
    p.y+=p.vy;
    p.vy+=0.02;
    p.life--;
    p.alpha=p.life/60;
    fctx.beginPath();
    fctx.fillStyle=`hsla(${p.hue}, 100%, 60%, ${p.alpha})`;
    fctx.arc(p.x,p.y,2,0,Math.PI*2);
    fctx.fill();
  });

  fireworks=fireworks.filter(p=>p.life>0);
  requestAnimationFrame(drawFireworks);
}
drawFireworks();

/* Confetti */
let confetti=[];
function burstConfetti(x,y){
  const qty = isMobile?60:140;
  for(let i=0;i<qty;i++){
    confetti.push({
      x,y,
      vx:(Math.random()-0.5)*6*CONFETTI_SCALE,
      vy:(Math.random()-1)*5*CONFETTI_SCALE,
      g:0.05+Math.random()*0.04,
      size:(Math.random()*6+3)*CONFETTI_SCALE,
      rot:Math.random()*Math.PI,
      vr:(Math.random()-0.5)*0.2,
      color:["#ff2ebd","#ff6aa5","#ffd1e8","#ff9ecb"][Math.floor(Math.random()*4)],
      life:140+Math.random()*40
    });
  }
}
function drawConfetti(){
  cctx.clearRect(0,0,innerWidth,innerHeight);
  confetti.forEach(p=>{
    p.x+=p.vx;
    p.y+=p.vy;
    p.vy+=p.g;
    p.rot+=p.vr;
    p.life--;
    cctx.save();
    cctx.translate(p.x,p.y);
    cctx.rotate(p.rot);
    cctx.fillStyle=p.color;
    cctx.fillRect(-p.size/2,-p.size/2,p.size,p.size);
    cctx.restore();
  });
  confetti=confetti.filter(p=>p.life>0);
  requestAnimationFrame(drawConfetti);
}
drawConfetti();

/* YES CLICK */
yesBtn.onclick=()=>{
  document.getElementById("question").style.display="none";
  noBtn.style.display="none";

  msg.style.display="block";
  neon.style.display="block";

  const bg=new Audio("https://cdn.pixabay.com/audio/2023/02/14/audio_70f0f7c4df.mp3");
  bg.volume=0.4;
  bg.play().catch(()=>{});

  const cx=innerWidth/2, cy=innerHeight/2;

  spawnFirework(cx,cy,330);
  burstConfetti(cx,cy);

  setTimeout(()=>{
    msg.style.display="none";
    neon.style.display="none";
    first.style.display="none";
    second.style.display="flex";
    second.style.opacity="1";
  },6000);
};

/* PAGE 2 LOGIC */
dinnerBtn.onclick=()=>{
  title.textContent="Dinner Date üçΩÔ∏è";
  quote.textContent="Let‚Äôs enjoy a romantic dinner filled with warmth, laughter & love.";
  modal.style.display="flex";
  coffeeBtn.style.display="none";
};

coffeeBtn.onclick=()=>{
  title.textContent="Coffee Date ‚òï";
  quote.textContent="Warm coffee + warm conversation = a perfect moment with you ‚ù§Ô∏è";
  modal.style.display="flex";
  dinnerBtn.style.display="none";
};

modalClose.onclick=()=>{
  modal.style.display="none";
  dinnerBtn.style.display="";
  coffeeBtn.style.display="";
};
</script>
</body>
</html>
